<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>so...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #e0476b;
            color: white;
        }
        .no {
            background-color: #d4d4d4;
            position: relative;
            transition: left 0.2s, top 0.2s;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="question-container">
        <h2>wanna hang out again?</h2>
        <div class="button-container">
            <button class="yes" onclick="showCat()">Yes</button>
            <button class="no" id="no-button" onmouseover="moveButton()">No</button>
        </div>
    </div>
    
    <div class="hidden" id="cat-container">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3UyOWxzaDhnOTdkdGtpOTF0azNndnY5MXFoeWN5MmVrdTZpcXNoNSZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9Zw/nv71Yj316OHQXq3rcv/giphy.gif" alt="Cute cat">
    </div>
    
    <div class="footer">Made with âœ¨ by a bored developer</div>
    
    <script>
        function showCat() {
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('cat-container').classList.remove('hidden');
        }

        function moveButton() {
            const button = document.getElementById('no-button');
            const maxX = window.innerWidth - button.clientWidth - 20;
            const maxY = window.innerHeight - button.clientHeight - 20;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
